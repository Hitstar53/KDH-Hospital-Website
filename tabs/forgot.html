</head>
<body>

    <header id="about_head">

    <form>
    <div id="sign_foot">
        <div class="container body-content">
            <div class="container">
                <div class="row justify-content-start" style="padding-top:70px;padding-left:14px;font-size:30px;">
                    <div class="resetheader">
                        <a href="Login.html"><i class="fas fa-arrow-circle-left"></i></a>
                    </div>
                    <p style="padding-left:10px;font-weight:bold">Reset Password<p>
                </div>
                <div class="row justify-content-start" style="padding-top:10px;font-size:18px;">
                    <div class="col" style="padding-top:10px;">
                        <label>Email</label>
                    </div>
                </div>
                <div class="row justify-content-start" style="width: 375px;">
                    <div class="col" style="padding-top:10px;">
                        <input type="email" placeholder="Enter Email" class="form-control" required style="border-radius:20px;background-color:#ebebeb;"></input>
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                <div class="row justify-content-start" style="padding-top:10px;font-size:18px;">
                    <div class="col" style="padding-top:10px;">
                        <label>New Password</label>
                    </div>
                </div>
                <div class="row justify-content-start" style="width: 375px;">
                    <div class="col" style="padding-top:10px;">
                        <input type="password" placeholder="Enter Password" id="pswrd" class="form-control" required style="border-radius:20px;background-color:#ebebeb;"></input>
                        <i class="fas fa-eye" id="togglePassword" onclick="show()"></i>
                    </div>
                </div>
                <div class="row justify-content-start" style="padding-top:10px;font-size:18px;">
                    <div class="col" style="padding-top:10px;">
                        <label>Confirm Password</label>
                    </div>
                </div>
                <div class="row justify-content-start" style="width: 375px;">
                    <div class="col" style="padding-top:10px;">
                        <input type="password" placeholder="Enter Password" id="pswrd" class="form-control" required style="border-radius:20px;background-color:#ebebeb;"></input>
                        <i class="fas fa-eye" id="togglePassword" onclick="show()"></i>
                    </div>
                </div>
                <div class="row justify-content-start" style="padding-top:20px;padding-left:15px;padding-bottom:350px;">
                    <button type="submit" class="btn btn-primary" id="login_butt">Submit</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    </form>
    <footer class="footer">
        <div id="footer"></div>

    <!-- jquery cdn link  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <!-- custom js link  -->
    <script src="../main.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            delay: 400
        });
    </script>
    <script>
        function show() {
            var x = document.getElementById("pswrd");
            var y = document.getElementById("togglePassword");
            if (x.type === "password") {
                x.type = "text";
                y.style.color = "#7f2092";
            } else {
                x.type = "password";
                y.style.color = "#a3a2a2";
            }
        }
    </script>
</body>
